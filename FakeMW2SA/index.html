<!doctype html>

<head>
    <meta charset='utf-8'>
    <script src='#URL#assets/client.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: gainsboro;
        }
        /* for Firefox */
        button:focus {
            outline: 0;
        }
        /* make button have rounded corners like Bootstrap */
        button {
            border: none;
            border-radius: 3px;
            margin: 3px;
            padding-left: 6px;
            padding-right: 6px;
            padding-top: 4px;
            padding-bottom: 4px;
        }
        /* give tables some space */
        table {
            table-layout: fixed;
            margin-left: auto;
            margin-right: auto;
        }
        /* table head */
        th {
            color: white;
            background-color: darkslategray;
            padding-left: 8px;
            padding-right: 8px;
            padding-top: 8px;
            padding-bottom: 8px;
        }
        /* table body */
        td {
            border-bottom: 1px solid silver;
            padding-left: 8px;
            padding-right: 8px;
            padding-top: 4px;
            padding-bottom: 4px;
        }
        /* without this the playernames are blue */
        a {
            text-decoration: none;
            color: black !important;
        }
        /* the colors that people use in names in mw2 lobbies */
        .color1 {
            color: #dc3545;
        }
        .color2 {
            color: #28a745;
        }
        .color3 {
            color: #fd7e14;
        }
        .color4 {
            color: #007bff;
        }
        .color5 {
            color: #20c997;
        }
        .color6 {
            color: #e83e8c;
        }
        .color7 {
            color: #343a40;
        }
        .color8 {
            color: #343a40;
            text-shadow: 0 0 1px #000000;
        }
        .color9 {
            color: #343a40;
        }
    </style>
</head>

<body>
    <button onclick='reload()'>Reload</button>
    <table>
        <thead style="background-color:silver">
            <tr>
                <th>Name</th>
                <th>Country</th>
                <th>Time</th>
                <th>VAC</th>
                <th>Info</th>
                <th>Block</th>
            </tr>
        </thead>
        <tbody id='playertable'>
        </tbody>
    </table>
</body>
