    <style>
        /* for Firefox */
        button:focus {
            outline: 0;
        }
        /* make button have rounded corners like Bootstrap */
        button {
            border: none;
            border-radius: 3px;
            margin: 3px;
            padding-left: 6px;
            padding-right: 6px;
            background-color: silver;
        }
        /* give tables some space */
        table {
            table-layout: fixed;
            margin-left: auto;
            margin-right: auto;
        }
        /* white spaces */
        th, td {
            padding-left: 8px;
            padding-right: 8px;
            padding-bottom: 4px;
            border-left: 4px solid white;
            border-right: 4px solid white;
        }
        /* table head */
        th {
            color: white;
            background-color: #454A4D;
            padding-top: 8px;
            padding-bottom: 8px;
        }
        /* table body */
        td {
            border-bottom: 2px solid lightgray;
            padding-top: 6px;
            padding-bottom: 6px;
        }
        a {
            text-decoration: none;
            color: black !important;
        }
        .color1 {
            color: #dc3545;
        }
        .color2 {
            color: #28a745;
        }
        .color3 {
            color: #fd7e14;
        }
        .color4 {
            color: #007bff;
        }
        .color5 {
            color: #20c997;
        }
        .color6 {
            color: #e83e8c;
        }
        .color7 {
            color: #343a40;
        }
        .color8 {
            color: #343a40;
            text-shadow: 0 0 1px #000000;
        }
        .color9 {
            color: #343a40;
        }
    </style>
</head>

<body>
    <button onclick='reload()'>Reload</button>
    <!-- message -->
    <input type="text" id="messageid">
    <button onclick="submitmessage(document.getElementById('messageid').value)">addtext</button>
    <!-- message end -->
    <table id='playertable' class='players'>
        <thead style="background-color:silver">
            <tr>
                <th>Name</th>
                <th>Block</th>
                <th>Info</th>
                <th>VAC</th>
                <th>Location</th>
                <th>IP</th>
                <th>Last seen</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
