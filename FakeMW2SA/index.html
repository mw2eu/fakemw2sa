    <style>
        /* for Firefox */
        button:focus {
            outline: 0;

        /* make button have rounded corners like Bootstrap */

            border: none;
            border-radius: 3px;
            margin: 3px;
            padding-left: 6px;

        }
        /* give tables some space */
        table {

            padding-right: 8px;

        }
        th {
            /* head */
